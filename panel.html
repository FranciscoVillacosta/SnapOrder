<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --bg-light: #f3f4f6;
      --text-dark: #1f2937;
    }

    body {
      background-color: var(--bg-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Sidebar Responsiva */
    .sidebar {
      background-color: var(--text-dark);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .nav-link {
      color: #9ca3af;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .nav-link.active, .nav-link:hover {
      background-color: var(--primary);
      color: white;
    }

    /* Tarjetas de Calificaciones */
    .card-grades {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .table thead {
      background-color: var(--primary);
      color: white;
    }

    .status-badge {
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 20px;
    }

    /* Responsivo para móviles */
    @media (max-width: 768px) {
      .sidebar { min-height: auto; }
      .table-responsive { font-size: 0.85rem; }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="text-center mb-4">
        <h5 class="fw-bold">Panel Docente</h5>
        <hr>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#">Mis Materias</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Lista de Alumnos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Reportes</a></li>
        <li class="nav-item mt-5"><a class="nav-link text-danger" href="index.html" onclick="logout()">Cerrar Sesión</a></li>
      </ul>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Bienvenido!</h1>
        <button class="btn btn-success" onclick="guardarNotas()">Guardar Cambios</button>
      </div>

      <div class="card card-grades mb-4">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Alumno</th>
                  <th>Parcial 1</th>
                  <th>Parcial 2</th>
                  <th>Final</th>
                  <th>Estatus</th>
                </tr>
              </thead>
              <tbody id="listaAlumnos">
                <tr>
                  <td>Juan Pérez Rodríguez</td>
                  <td><input type="number" class="form-control form-control-sm w-75" value="85"></td>
                  <td><input type="number" class="form-control form-control-sm w-75" value="90"></td>
                  <td class="fw-bold text-primary">87.5</td>
                  <td><span class="badge bg-success status-badge">Aprobado</span></td>
                </tr>
                <tr>
                  <td>María García López</td>
                  <td><input type="number" class="form-control form-control-sm w-75" value="50"></td>
                  <td><input type="number" class="form-control form-control-sm w-75" value="60"></td>
                  <td class="fw-bold text-danger">55.0</td>
                  <td><span class="badge bg-danger status-badge">Reprobado</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  function guardarNotas() {
    alert("Conectando con Firebase para guardar...");
    // Aquí irá tu lógica de Firestore para actualizar los documentos
  }
</script>

</body>
</html>
