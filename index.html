<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("13.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px; /* Evita que la tarjeta toque los bordes del cel */
    }

    .login-card {
      width: 95%; /* En móviles pequeños ocupará casi todo el ancho */
      max-width: 350px; /* En PC no pasará de este tamaño */
      border: none;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      background-color: white;
      overflow: hidden; /* Mantiene las esquinas redondeadas */
    }

    /* COLOR: Esmeralda Moderno */
    .login-header {
      background-color: #10b981; 
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .login-body {
      padding: 25px;
    }

    .form-control {
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #d1d5db;
      font-size: 16px; /* Evita zoom automático en iPhone */
    }

    /* COLOR: Botón Esmeralda Oscuro */
    .btn-login {
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      font-weight: 600;
      background-color: #059669;
      border: none;
      color: white;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #047857;
    }

    #error {
      margin-top: 15px;
      text-align: center;
      color: #dc3545;
      font-size: 0.85rem;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="login-card">
      <div class="login-header">
        PORTAL ESCOLAR
      </div>

      <div class="login-body">
        <input id="email" type="email" class="form-control mb-3" placeholder="Correo institucional">
        <input id="password" type="password" class="form-control mb-3" placeholder="Contraseña">

        <button class="btn btn-primary w-100 btn-login" onclick="login()">
          INGRESAR
        </button>

        <div id="error"></div>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://www.youtube.com/@FranciscoVillaC" class="text-light text-decoration-none me-3">Desarrollado por Francisco Villa</a>
    <span class="opacity-50">|</span>
    <span class="ms-3">2025</span>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
